<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-sbts2018-outline-sbts2018/58/null/external-all-basic-ui-elements-2.3-sbts2018-outline-sbts2018.png" type="image/png">
    <title>To do list</title>
</head>

<body>
    <header>
        <h1>To Do list</h1>
    </header>

    <form>
        <input type="text" class="todo-input">

        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

<!--    todos that we add by clicking the button "+"-->
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">

                <li class="todo-item">Example</li>

                <button class="complete-btn">
                    <i class="fas fa-check"></i>
                </button>

                <button class="trash-btn">
                    <i class="fas fa-trash"></i>
                </button>

            </div>
        </ul>


    </div>


    <script src="app.js"></script>
</body>

</html>
